<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #e94560;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.2rem;
        }

        .game-info span {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchedAnimation 0.5s ease forwards;
        }

        @keyframes matchedAnimation {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(0); opacity: 0; }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .card-front {
            background: linear-gradient(145deg, #0f3460 0%, #16213e 100%);
            border: 3px solid #e94560;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .card-front::after {
            content: '?';
            color: #e94560;
            font-weight: bold;
        }

        .card-back {
            background: linear-gradient(145deg, #fff 0%, #f0f0f0 100%);
            transform: rotateY(180deg);
            border: 3px solid #e94560;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-restart {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(145deg, #e94560 0%, #c73e54 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #e94560;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.5);
            z-index: 100;
        }

        .win-message h2 {
            color: #e94560;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .win-message p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 99;
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .card {
                width: 70px;
                height: 70px;
            }

            .card-face {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Card Matching Game</h1>
    
    <div class="game-info">
        <span>Moves: <span id="moves">0</span></span>
        <span>Pairs: <span id="pairs">0</span>/8</span>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <button class="btn-restart" onclick="initGame()">Restart Game</button>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>Congratulations!</h2>
        <p>You completed the game in <span id="finalMoves">0</span> moves!</p>
        <button class="btn-restart" onclick="closeWinMessage(); initGame();">Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽ¸', 'ðŸŽº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isLocked = false;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            card.innerHTML = `
                <div class="card-face card-front"></div>
                <div class="card-face card-back">${emoji}</div>
            `;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (isLocked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    flippedCards = [];

                    if (matchedPairs === 8) {
                        setTimeout(showWinMessage, 600);
                    }
                }, 500);
            } else {
                isLocked = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('winMessage').style.display = 'block';
        }

        function closeWinMessage() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards = shuffle([...emojis, ...emojis]);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isLocked = false;

            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';

            cards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameBoard.appendChild(card);
            });
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
